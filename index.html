<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Code Prüfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Startscreen -->
<div class="startScreen" id="startScreen">
    <h2>Bereit? Klicke, um die Codes zu lösen!</h2>
    <button id="startButton">Start</button>
</div>

<!-- Code-Eingabe Container -->
<div id="codeContainer" class="hidden">

    <div class="code-box">
        <h3>Codefeld 1</h3>
        <input type="text" id="code1" maxlength="4">
        <button onclick="checkCode(1)">OK</button>
        <div class="message" id="msg1"></div>
    </div>

    <div class="code-box">
        <h3>Codefeld 2</h3>
        <input type="text" id="code2" maxlength="4">
        <button onclick="checkCode(2)">OK</button>
        <div class="message" id="msg2"></div>
    </div>

    <div class="code-box">
        <h3>Codefeld 3</h3>
        <input type="text" id="code3" maxlength="4">
        <button onclick="checkCode(3)">OK</button>
        <div class="message" id="msg3"></div>
    </div>

    <div class="code-box">
        <h3>Codefeld 4</h3>
        <input type="text" id="code4" maxlength="4">
        <button onclick="checkCode(4)">OK</button>
        <div class="message" id="msg4"></div>
    </div>

    <div class="code-box">
        <h3>Codefeld 5</h3>
        <input type="text" id="code5" maxlength="4">
        <button onclick="checkCode(5)">OK</button>
        <div class="message" id="msg5"></div>
    </div>

</div>

<!-- Hintergrundmusik -->
<audio id="backgroundMusic" src="musik.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
