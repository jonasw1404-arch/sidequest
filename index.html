<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start-Rechteck -->
  <div id="startBox">
    <h1>Mission Start?</h1>
    <button id="startButton">Codes lösen</button>
  </div>

  <!-- Missions-Rechtecke, von Anfang an unsichtbar -->
  <div id="missionContainer" style="display: none;">
    <div class="missionBox">
      <h2>Mission Erklärung</h2>
      <p>Deine Aufgabe ist es, das Geheimnis des Hintergrunds zu entdecken und den Code zu knacken.</p>
    </div>
    <div class="missionBox">
      <h2>Auftrag</h2>
      <ol>
        <li>Hinweise sammeln</li>
        <li>Rätsel lösen</li>
        <li>Code entschlüsseln</li>
        <li>Mission bestätigen</li>
        <li>Bericht abgeben</li>
      </ol>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
