<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Interface</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Hintergrundbild */
    #bg-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #bg-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Start Overlay */
    #start-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(128,128,128,0.7);
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      z-index: 1;
    }

    #start-overlay h1 {
      margin: 0 0 20px 0;
      font-size: 2em;
    }

    #start-overlay button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #000;
    }

    /* Übersicht Overlay */
    #mission-overview {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      z-index: 1;
    }

    .mission-box {
      background: rgba(128,128,128,0.8);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .mission-box h2 {
      margin-top: 0;
    }

    .mission-box ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div id="bg-container">
    <img id="bg-img" src="hintergrund.jpg" alt="Hintergrund" />
  </div>

  <div id="start-overlay">
    <h1>Mission</h1>
    <button id="start-button">Codes lösen</button>
  </div>

  <div id="mission-overview">
    <div class="mission-box">
      <h2>Missionsbefehl</h2>
      <p>Hier steht ein Satz mit der Beschreibung der Mission.</p>
    </div>
    <div class="mission-box">
      <h2>Vorgehensweise</h2>
      <ul>
        <li>Punkt 1</li>
        <li>Punkt 2</li>
        <li>Punkt 3</li>
        <li>Punkt 4</li>
        <li>Punkt 5</li>
      </ul>
    </div>
  </div>

  <script>
    // Hintergrund responsive, behält 16:9 ohne Stauchen
    (function() {
      const img = document.getElementById('bg-img');
      function resizeBackground() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const imgRatio = 16/9;
        const screenRatio = w/h;

        if (screenRatio > imgRatio) {
          img.style.width = w + 'px';
          img.style.height = 'auto';
        } else {
          img.style.height = h + 'px';
          img.style.width = 'auto';
        }
      }

      window.addEventListener('resize', resizeBackground);
      window.addEventListener('orientationchange', resizeBackground);
      window.addEventListener('load', resizeBackground);
    })();

    // Start-Button Logik
    const startButton = document.getElementById('start-button');
    const startOverlay = document.getElementById('start-overlay');
    const missionOverview = document.getElementById('mission-overview');

    startButton.addEventListener('click', () => {
      startOverlay.style.display = 'none';
      missionOverview.style.display = 'block';
    });
  </script>

</body>
</html>
